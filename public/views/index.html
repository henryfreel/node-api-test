<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Users Api</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- YOUR SCRIPTS -->
    <script src="app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Users Api
          </a>
        </div>
      </div>
    </nav>

    <br>
    <br>

    <div class="container">

      <form class="form-inline" id="user-form">
        <div class="form-group">
          <label class="sr-only" for="first-name-input">First Name</label>
          <input class="form-control" id="first-name-input" placeholder="First Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="last-name-input">Last Name</label>
          <input class="form-control" id="last-name-input" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="age-input">Age</label>
          <input class="form-control" id="age-input" placeholder="Age">
        </div>
        <button type="submit" class="btn btn-default" id="add-user-button">Add User</button>
      </form>

      <br>
      <br>

      <table class="table table-hover user-table">

        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>  
        </thead>
        <tbody>

          <!-- template rows go here -->

        </tbody>
      
      </table> 
    </div>
    

    <script type="text/template" id="user-template">

      <tr>
          <td><%= id %></td>
          <td><%= firstname %></td>
          <td><%= lastname %></td>
          <td><%= age %></td>
      </tr>

    </script>

  </body>
</html>
